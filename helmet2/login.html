<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" autocomplete="username" /><br><br>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" /><br><br>
    <button type="submit">Login</button>
  </form>
  <script src="login.js"></script>
</body>
</html>
